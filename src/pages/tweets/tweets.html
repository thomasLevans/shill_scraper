<ion-header>
  <ion-navbar>
    <ion-title>Tweets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <h3>{{ tweets.length }}</h3>
  </ion-card>

  <ion-card *ngFor="let tweet of tweets">
    
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ tweet.user.profile_image_url }}">
      </ion-avatar>
      <h2>{{  tweet.user.screen_name }}</h2>
      <p>{{ tweet.created_at }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ tweet.text }}</p>
    </ion-card-content>
      
  </ion-card>
</ion-content>
